<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Parfumerie - Boutique de Parfums</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="https://emmanuelselicour.github.io/ES-Parfumerie/" class="logo">ES Parfumerie</a>
            <div class="nav-links">
                <a href="#accueil">Accueil</a>
                <a href="#produits">Produits</a>
                <a href="#contact">Contact</a>
                <a href="#panier" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="accueil" class="hero">
        <div class="container">
            <h1>L'art du parfum</h1>
            <p>Découvrez notre collection exclusive de parfums rares</p>
            <a href="#produits" class="btn">Voir la collection</a>
        </div>
    </section>

    <!-- Produits Section -->
    <section id="produits" class="products">
        <div class="container">
            <h2>Nos Produits</h2>
            <div class="products-grid" id="products-container">
                <!-- Les produits seront chargés dynamiquement -->
                <div class="loading">Chargement des produits...</div>
            </div>
        </div>
    </section>

    <!-- Panier Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Votre Panier</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <h3>Total: <span id="cart-total">0</span>€</h3>
                <button class="btn" id="checkout-btn">Commander</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 ES Parfumerie. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
